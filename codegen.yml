overwrite: true
schema: "http://localhost:1337/graphql"
documents: "src/graphql/queries/games.ts"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
    config:
      - avoidOptionals: true
      - maybeValue: T | null | undefined
      - inputMaybeValue: T | null | undefined